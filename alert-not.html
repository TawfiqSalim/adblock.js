<div id="notice" class="notice notice-success is-dismissible"> 
  <p>Thanks for using our WordPress plugin.</p>
  <button id="dismissButton" type="button" class="notice-dismiss">
    <span class="screen-reader-text">Dismiss this notice.</span>
  </button>
</div>

<script>
// Check if the notice has been dismissed in the last 3 days
function checkDismissedNotice() {
  const dismissedNoticeTimestamp = localStorage.getItem('dismissedNoticeTimestamp');
  if (dismissedNoticeTimestamp) {
    const threeDaysAgo = Date.now() - (3 * 24 * 60 * 60 * 1000); // 3 days in milliseconds
    if (dismissedNoticeTimestamp > threeDaysAgo) {
      // Notice dismissed within the last 3 days, hide the notice
      document.getElementById('notice').style.display = 'none';
    }
  }
}

// Dismiss the notice and store the dismissal timestamp in local storage
function dismissNotice() {
  const notice = document.getElementById('notice');
  notice.style.display = 'none';
  const dismissedNoticeTimestamp = Date.now();
  localStorage.setItem('dismissedNoticeTimestamp', dismissedNoticeTimestamp);
}

// Add event listener to the dismiss button
document.getElementById('dismissButton').addEventListener('click', dismissNotice);

// Check if the notice has been dismissed when the page loads
checkDismissedNotice();
</script>
